<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF智能分析助手</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --info-color: #17a2b8;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            margin: 2rem auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .section-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .section-title {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-outline-primary {
            border-radius: 10px;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-outline-primary:hover {
            background: var(--primary-color);
            transform: translateY(-1px);
        }

        .progress-container {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }

        .progress {
            height: 12px;
            border-radius: 6px;
            background: #e9ecef;
        }

        .progress-bar {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border-radius: 6px;
            transition: width 0.3s ease;
        }

        .result-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border-left: 4px solid var(--primary-color);
            transition: all 0.3s ease;
        }

        .result-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .page-preview {
            max-width: 200px;
            max-height: 200px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .explanation-preview {
            color: #6c757d;
            line-height: 1.6;
            max-height: 100px;
            overflow: hidden;
            position: relative;
        }

        .explanation-preview::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 20px;
            background: linear-gradient(transparent, white);
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .status-processing {
            background: #fff3cd;
            color: #856404;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
        }

        .loading-spinner {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid #f3f3f3;
            border-top: 2px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            border-radius: 10px;
            border: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .file-upload-area {
            border: 2px dashed #dee2e6;
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .file-upload-area:hover {
            border-color: var(--primary-color);
            background: rgba(102, 126, 234, 0.05);
        }

        .file-upload-area.dragover {
            border-color: var(--primary-color);
            background: rgba(102, 126, 234, 0.1);
        }

        .hidden {
            display: none !important;
        }
        
        #cancelTaskBtn {
            display: inline-block !important;
            visibility: visible !important;
            opacity: 1 !important;
            pointer-events: auto !important;
            position: relative !important;
            z-index: 999 !important;
        }
        
        /* 确保取消按钮在进度区域显示时可见 */
        #progressSection:not(.hidden) #cancelTaskBtn {
            display: inline-block !important;
            visibility: visible !important;
            opacity: 1 !important;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .task-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .task-item {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 0.5rem;
            border-left: 4px solid var(--info-color);
        }

        .task-item.processing {
            border-left-color: var(--warning-color);
        }

        .task-item.completed {
            border-left-color: var(--success-color);
        }

        .task-item.error {
            border-left-color: var(--danger-color);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-10 col-xl-8">
                <div class="main-container">
                    <!-- 头部 -->
                    <div class="header">
                        <h1><i class="fas fa-robot me-3"></i>PDF智能分析助手</h1>
                        <p class="text-muted">上传PDF文件，使用AI智能分析每一页内容，生成详细的分析报告</p>
                    </div>

                    <!-- API配置区域 -->
                    <div class="section-card">
                        <h3 class="section-title">
                            <i class="fas fa-cog"></i>
                            API配置
                        </h3>
                        <form id="configForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="apiKey" class="form-label">API Key <span class="text-danger">*</span></label>
                                    <input type="password" class="form-control" id="apiKey" 
                                           placeholder="请输入您的API Key" required>
                                    <div class="form-text">支持OpenAI、Azure OpenAI等兼容接口</div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="apiBase" class="form-label">API Base URL <span class="text-danger">*</span></label>
                                    <input type="url" class="form-control" id="apiBase" 
                                           placeholder="https://api.openai.com/v1" required>
                                    <div class="form-text">API服务的基础URL地址</div>
                                </div>
                            </div>
                            <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="model" class="form-label">模型名称</label>
                                <input type="text" class="form-control" id="model" 
                                       placeholder="请输入模型名称，如：gpt-4.1-2025-04-14" 
                                       value="gpt-4.1-2025-04-14">
                                <div class="form-text">支持自定义模型名称，如：gpt-4o、claude-3-sonnet等</div>
                            </div>
                                <div class="col-md-6 mb-3">
                                    <label for="systemPrompt" class="form-label">系统提示词</label>
                                    <textarea class="form-control" id="systemPrompt" rows="2" 
                                              placeholder="可选：自定义系统提示词">你是一个专业的图片内容分析助手，能够详细分析图片中的文字、图表、公式等内容。</textarea>
                                </div>
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-2"></i>保存配置
                                </button>
                                <button type="button" class="btn btn-outline-primary" id="testConnectionBtn">
                                    <i class="fas fa-plug me-2"></i>测试连接
                                </button>
                            </div>
                        </form>
                    </div>

                    <!-- 文件上传区域 -->
                    <div class="section-card">
                        <h3 class="section-title">
                            <i class="fas fa-upload"></i>
                            文件上传
                        </h3>
                        <form id="uploadForm">
                            <div class="file-upload-area" id="fileUploadArea">
                                <i class="fas fa-cloud-upload-alt fa-3x text-muted mb-3"></i>
                                <h5>拖拽PDF文件到此处或点击选择文件</h5>
                                <p class="text-muted">支持PDF格式，最大50MB</p>
                                <input type="file" class="form-control d-none" id="pdfFile" accept=".pdf" required>
                            </div>
                            <div class="mt-3">
                                <label for="customPrompt" class="form-label">自定义分析提示词</label>
                                <textarea class="form-control" id="customPrompt" rows="3" 
                                          placeholder="请输入您希望AI如何分析PDF内容的提示词...">请根据图片内容，给出详细的解释。包括但不限于：文字内容、图表分析、公式解读、结构说明等。</textarea>
                            </div>
                            <div class="mt-3">
                                <button type="submit" class="btn btn-primary w-100" id="uploadBtn">
                                    <i class="fas fa-upload me-2"></i>上传并开始分析
                                </button>
                            </div>
                        </form>
                    </div>

                    <!-- 文件管理 -->
                    <div class="section-card" id="fileManagerSection">
                        <h3 class="section-title">
                            <i class="fas fa-folder-open"></i>
                            文件管理
                        </h3>
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <button class="btn btn-outline-primary" onclick="app.refreshFileList()">
                                <i class="fas fa-sync-alt me-2"></i>刷新列表
                            </button>
                            <span class="text-muted" id="fileCount">加载中...</span>
                        </div>
                        <div class="file-list" id="fileList">
                            <!-- 文件列表将在这里动态生成 -->
                        </div>
                    </div>

                    <!-- 任务列表 -->
                    <div class="section-card" id="taskListSection" style="display: none;">
                        <h3 class="section-title">
                            <i class="fas fa-tasks"></i>
                            处理任务
                        </h3>
                        <div class="task-list" id="taskList">
                            <!-- 任务列表将在这里动态生成 -->
                        </div>
                    </div>

                    <!-- 进度显示区域 -->
                    <div class="section-card hidden" id="progressSection">
                        <h3 class="section-title">
                            <i class="fas fa-spinner fa-spin"></i>
                            处理进度
                        </h3>
                        <div class="progress-container">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <span id="statusMessage" class="fw-medium">准备开始处理...</span>
                                <div class="d-flex align-items-center" style="gap: 0.5rem;">
                                    <span id="progressText" class="badge bg-primary">0%</span>
                                    <button type="button" class="btn btn-outline-danger btn-sm" id="cancelTaskBtn" onclick="app.cancelTask()" style="display: inline-block !important; visibility: visible !important; opacity: 1 !important; pointer-events: auto !important; position: relative !important; z-index: 999 !important;">
                                        <i class="fas fa-times me-1"></i>取消任务
                                    </button>
                                </div>
                            </div>
                            <div class="progress">
                                <div class="progress-bar" id="progressBar" role="progressbar" style="width: 0%"></div>
                            </div>
                            <div id="currentPageInfo" class="text-muted mt-2"></div>
                        </div>
                    </div>

                    <!-- 结果展示区域 -->
                    <div class="section-card hidden" id="resultsSection">
                        <h3 class="section-title">
                            <i class="fas fa-check-circle text-success"></i>
                            分析结果
                        </h3>
                        <div id="resultsContainer">
                            <!-- 结果将在这里动态生成 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 结果详情模态框 -->
    <div class="modal fade" id="resultModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">分析结果详情</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <h6>页面预览</h6>
                            <img id="modalImage" class="img-fluid rounded" alt="页面预览">
                        </div>
                        <div class="col-md-6">
                            <h6>分析结果</h6>
                            <div id="modalExplanation" class="border rounded p-3" style="max-height: 400px; overflow-y: auto;">
                                <!-- 分析结果将在这里显示 -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-primary" id="downloadBtn">
                        <i class="fas fa-download me-2"></i>下载分析结果
                    </button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
